<md-content layout-padding="10">
    <form name="projectForm">
      <div layout="row" layout-align='center'>

        <md-input-container flex-xs='100' flex-gt-md='30' flex='50'>
          <label>Group Number</label>
          <md-select name="type" ng-model="group" required>
            <md-option ng-click='selectGroup(item)' ng-repeat='item in groups' value="{{item}}">{{item}}</md-option>
          </md-select>
        </md-input-container>
        
      </div>
      <div layout="row">
        <section flex="100" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button ng-disabled="!group" class="md-raised md-primary" ng-click='goToTimetable()'>Next</md-button>
        </section>
      </div>

    </form>
  </md-content>
